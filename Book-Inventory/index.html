<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

        <td>Classic</td>
        <td>
          <span class="status">Read</span>
        </td>

        <td>
          <span class="rate one">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>

      </tr>
      <tr class="to-read">
        <td>1984</td>
        <td>George Orwell</td>
        <td>Dystopia</td>
        <td>
          <span class="status">To Read</span>
        </td>

        <td>
          <span class="rate one">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>

      </tr>

      <tr class="in-progress">
        <td>Atomic Habits</td>
        <td>James Clear</td>
        <td>Self-help</td>
        <td>
          <span class="status">In Progress</span>
        </td>

        <td>
          <span class="rate two">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>
      </tr>

      <tr class="read">
        <td>Pride and Prejudice</td>
        <td>Jane Austen</td>
        <td>Romance</td>
        <td><span class="status">Read</span>
      </td>
      
        <td>
          <span class="rate two">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </td>

    </tbody>
  </table>

</body>

</html>
