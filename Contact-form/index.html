<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contac Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <h2> Contact Form </h2>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="ex.john doe" required>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="example@mail.com" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" cols="30" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
